<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap.min.css">


</head>

<body>

    <section id="signup">
        <div class="container">
            <div class="signup-content text-center w-75 m-auto my-5 p-5 boxShadow">
                <div class="header pb-4">
                    <h1>Smart Login System</h1>
                </div>
                <div class="content">
                    <input type="text" id="userNameInput" class="form-control text-dark mb-3 bg-transparent"
                        placeholder="Enter your name">
                    <input type="email" id="emailInput" class="form-control text-dark mb-3 bg-transparent"
                        placeholder="Enter your email">
                    <input type="password" id="passwordInput" class="form-control text-dark mb-4 bg-transparent"
                        placeholder="Enter your password">
                    <p id="alertMessage" class="d-none"></p>
                </div>
                <div class="submit-btn ">
                    <button id="signUpBtn" class="btn w-100">Sign Up</button>
                </div>
                <div class="account-question mt-3">
                    <p class="text-dark">you have an account? <a href="index.html"
                            class="text-decoration-none text-dark">Signin</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="bootstrap.min.css"></script>
    <script src="main.js/signup.js"></script>

</body>


</html>
